# Config file for automatic testing at travis-ci.org
sudo: false
language: python
env:
- FLASK_APP=autoapp.py FLASK_DEBUG=1 SECRET_KEY=testing
python:
- 3.7
install:
- pip install -r requirements/dev.txt
- nvm install 6.10
- nvm use 6.10
- npm install
before_script:
- npm run lint
- npm run build
- flask lint
script: pytest tests
deploy:
  provider: heroku
  api_key:
    secure: 
